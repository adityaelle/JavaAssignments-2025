<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Login</title>
</head>
<body style="background: linear-gradient(135deg, #e3f2fd, #f8f9fa); font-family: 'Segoe UI', Tahoma, sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;">
  <div class="container mt-5" style="max-width:420px; background:white; padding:30px; border-radius:12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); animation: fadeIn 0.5s ease-in-out;">
    <h3 style="text-align:center; font-weight:bold; margin-bottom:25px; color:#0d6efd;">Login</h3>
    <form method="post" action="/quiz_app/login">
      <div class="mb-3">
        <label class="form-label" style="font-weight:500; color:#495057;">Username</label>
        <input required name="username" class="form-control" style="border-radius:8px; padding:10px 12px; border:1px solid #ced4da;">
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight:500; color:#495057;">Password</label>
        <input required name="password" type="password" class="form-control" style="border-radius:8px; padding:10px 12px; border:1px solid #ced4da;">
      </div>
      <button class="btn btn-primary" type="submit" style="width:100%; border-radius:8px; padding:10px; font-size:16px;">Login</button>
      <a class="btn btn-link" href="register.html" style="display:block; text-align:center; margin-top:10px;">Register</a>
    </form>
    <div class="mt-3 text-danger" style="font-size:14px; text-align:center;">
      <script>
        const params = new URLSearchParams(location.search);
        if (params.get('error')) document.write(params.get('error'));
        if (params.get('info')) document.write(params.get('info'));
      </script>
    </div>
  </div>
</body>
</html>
